                    var timer2;

                    $('#variants_dropdown')

                            .mouseover(function(){

    <script>
        function fixHeight() {
            var headerHeight = $('#preview_header').height();
            $("#preview").attr("height", ($(window).height() - headerHeight) + 'px');
        }

        $( document ).ready(function() {

        	$(window).resize(function () {
        		fixHeight();
        	}).resize();

        });
    </script>
    <script>
        $( document ).ready(function() {
            var state = $.cookie('header-stashed') == 'true';
            if(state){
                $('#preview_header')
                        .height(0)
                        .addClass("collapsed");
                $('#preview').css({
                    marginTop: 0,
                    height: $(window).height()
                });
                $('#preview_header_hide')
                        .css('top', 0)
                        .addClass("collapsed");
            }
            $('#preview_header_hide').click(function(){
                $.cookie('header-stashed', state = !state);
                var height = state ? 0 : 110;
                $(this)
                        .toggleClass("collapsed")
                        .animate({
                            top: height
                        });
                $('#preview_header')
                        .toggleClass("collapsed")
                        .animate({
                            height: height
                        });
                $('#preview').animate({
                    marginTop: height,
                    height: $(window).height() - height
                });
            });
        });
    </script>
